<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Memory Game">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Memory Game</title>
	<!-- To include Fontawesome icons -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>

	<script type="text/javascript" src="app/game.js"></script>
	<link rel="stylesheet" href="css/game.css">

</head>
<body>
<!-- The over all background of the game -->
<section class="overlay" id="overlay"></section>
<!-- A welcome pop up to start the game -->
<section class="start-pop-up hidden" id="start-pop-up">
	<h1>Start Memory Game<h1>
		<button id="start">Start</button>
</section>
<!-- A pop up that appears when user wins/completes the game -->
<section class="end-pop-up hidden" id="end-pop-up">
	<h1>Congratulations, you won the game!</h1>
	<p id="game-info"></p>
	<p id="time-info"></p>
	<button id="replay">Play again!</button>

</section> 

<!-- Top most header on the page -->
<header class="main-header">
	<h1>Memory Game</h1>
</header>

<!-- Scoreboard -->
<section class="score-info">
	<div class="info">
		<div class="stars" id="rating">
			<i class="fas fa-star"></i>
            <p id="visual-stars">3</p>
		</div>
		<div class="moves" id="moves">
		</div>
		<div class="timer" id="timer">
		</div>
	</div>
	<div class="reset">
		<button id="reset">Reset</button>
	</div>
</section>
<!-- Grid to display memory cards -->
<main class="main-grid" id="grid">
      <!-- Card 01 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-diamond" id="card-front-ist"></div>
      </article>
      <!-- Card 02 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-diamond" id="card-front-sec"></div>
      </article>
      <!-- Card 03 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-paper-plane-o" id="card-front-thrd"></div>
      </article>
      <!-- Card 04 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-paper-plane-o" id="card-front-frth"></div>
      </article>
      <!-- Card 05 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-cube" id="card-front-fifth"></div>
      </article>
      <!-- Card 06 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-cube" id="card-front-sixth"></div>
      </article>
      <!-- Card 07 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-anchor" id="card-front-svnth"></div>
      </article>
      <!-- Card 08 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-anchor" id="card-front-egth"></div>
      </article>
      <!-- Card 09 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-leaf" id="card-front-ninth"></div>
      </article>
      <!-- Card 10 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-leaf" id="card-front-tnth"></div>
      </article>
      <!-- Card 11 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-bicycle" id="card-front-elevth"></div>
      </article>
      <!-- Card 12 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-bicycle" id="card-front-twelth"></div>
      </article>
      <!-- Card 13 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-bomb" id="card-front-thrteen"></div>
      </article>
      <!-- Card 14 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-bomb" id="card-front-fourtnth"></div>
      </article>
      <!-- Card 15 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-bolt" id="card-front-fiftenth"></div>
      </article>
      <!-- Card 16 -->
      <article class="cards">
        <div class="card-back"></div>
        <div class="card-front fa fa-bolt" id="card-front-sixtnth"></div>
      </article>

</main>

</body>
</html>
